<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <style>
      /* Flex Container */
      .flex-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        background-color: #f4f4f4;
        padding: 20px;
        gap: 10px;
      }

      /* Flex Items */
      .flex-item {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        flex-grow: 1;
        flex-basis: 100px;
        text-align: center;
        border-radius: 5px;
      }

      .flex-item.large {
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <h1>CSS Flexbox</h1>

    <!-- Flex Container -->
    <div class="flex-container">
      <div class="flex-item">Item 1</div>
      <div class="flex-item large">Item 2 (Larger)</div>
      <div class="flex-item">Item 3</div>
      <div class="flex-item">Item 4</div>
    </div>
  </body>
</html>
